language: generic

sudo: false
dist: trusty

branch:
  only:
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"

env:
  global:
  - PROJECT="powter-client"
  - CONFIG="powter-config"
  - VERSION="$TRAVIS_TAG"

install: true

script:
- make build version=${VERSION}

deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - "${PROJECT}-${VERSION}.zip"
  - "${CONFIG}-${VERSION}.zip"
  on:
    tags: true
    all_branches: true
    repo: hilanderas/powter-client
