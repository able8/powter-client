dnsmasq: 
  dhcp-range: 192.168.0.5,192.168.0.150,12h
  dhcp-option: 6,192.168.0.1
  cache-size: 3000
  domain: powter
  local: /powter
  dns-server:
    - ip: 3.3.3.3
      ports:
        start-port: 16350
        end-port: 16370
    - ip: 4.4.4.4
      ports:
        start-port: 16350
        end-port: 16370
bypass:
  config:
    lan: br0
    base_port: 2010
    number: 8 
  white:
    - filename: 03-vps
      content:
      - 3.3.3.3
      - 4.4.4.4
sskcp:
  client:
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2010, vpsip: 3.3.3.3, vpsport: 4201, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2020, vpsip: 3.3.3.3, vpsport: 4202, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2030, vpsip: 3.3.3.3, vpsport: 4203, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2040, vpsip: 3.3.3.3, vpsport: 4204, key: test}
   
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2050, vpsip: 4.4.4.4, vpsport: 4201, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2060, vpsip: 4.4.4.4, vpsport: 4202, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2070, vpsip: 4.4.4.4, vpsport: 4203, key: test}
    - {mode: sskcp, log-dir: ~/snmplog, listenport: 2080, vpsip: 4.4.4.4, vpsport: 4204, key: test}
   
